# macOS builds are disabled because they require code signing with an Apple Developer certificate
# to be usable. Unsigned apps are blocked by Gatekeeper on macOS.
# This workflow only runs tests and analysis to ensure macOS compatibility.

name: Test macOS Compatibility

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.6'
        channel: 'stable'

    - name: Enable macOS desktop
      run: flutter config --enable-macos-desktop

    - name: Get dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test

    - name: Run analyzer
      run: flutter analyze

    # Build step disabled - unsigned builds are not usable
    # To build macOS app locally: flutter build macos --release
    # Note: You'll need to sign the app with a Developer certificate for distribution
