name: Build macOS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.6'
        channel: 'stable'

    - name: Enable macOS desktop
      run: flutter config --enable-macos-desktop

    - name: Get dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test

    - name: Run analyzer
      run: flutter analyze

    - name: Build macOS
      run: flutter build macos --release

    - name: Create DMG
      run: |
        brew install create-dmg
        create-dmg \
          --volname "AWTRIX Companion" \
          --window-pos 200 120 \
          --window-size 800 400 \
          --icon-size 100 \
          --icon "awtrix.app" 200 190 \
          --hide-extension "awtrix.app" \
          --app-drop-link 600 185 \
          "build/macos/Build/Products/Release/AWTRIX-Companion.dmg" \
          "build/macos/Build/Products/Release/awtrix.app" || true

    - name: Create ZIP (fallback)
      run: |
        cd build/macos/Build/Products/Release
        zip -r awtrix-macos.zip awtrix.app

    - name: Upload macOS app artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-app
        path: build/macos/Build/Products/Release/awtrix-macos.zip

    - name: Upload DMG artifact (if exists)
      if: hashFiles('build/macos/Build/Products/Release/AWTRIX-Companion.dmg') != ''
      uses: actions/upload-artifact@v4
      with:
        name: macos-dmg
        path: build/macos/Build/Products/Release/AWTRIX-Companion.dmg

    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/macos/Build/Products/Release/awtrix-macos.zip
          build/macos/Build/Products/Release/AWTRIX-Companion.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
